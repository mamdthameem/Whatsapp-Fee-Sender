# Deploy to Firebase (Hosting target: wa-pdf) when pushing to main
# Note: Cloud Functions are NOT deployed by this workflow â€” run "firebase deploy --only functions" locally when needed.
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Install deps only; this project has no build step (static frontend)
      - run: npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SSEC_OUTING }}
          channelId: live
          projectId: ssec-outing
          target: wa-pdf
